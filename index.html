<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;900&family=Roboto:wght@300;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <title>IP Tracker</title>
</head>
<body>
    <div class="warning">
        <p>Please Disable HTTPS-Only Mode & Ad-Blocker!</p>
    </div>
    <div class="banner">
        <h1>IP Address Tracker</h1>
        <div class="searchBox">
            <input id="search" type="text" placeholder="Search any IP Address or Domain"/>
            <button onClick="searchInput()" id="searchButton" type="submit"><i class="fa fa-arrow-circle-right" style="font-size:24px; color: #487F91"></i></button>
        </div>
        <div class="break"></div>
        <div class="ipInfo">
            <div class="square">
                <h2>IP Address</h2>
                <p id="currentIpAddress">8.8.8.8</p>
            </div>
            <div class="column-break"></div>
            <div class="square">
                <h2>Location</h2>
                <p id="currentLocation">Ashburn, VA 20149</p>
            </div>
            <div class="column-break"></div>
            <div class="square">
                <h2>Timezone</h2>
                <p id="currentTimezone">America/New York</p>
            </div>
            <div class="column-break"></div>
            <div class="square">
                <h2>ISP</h2>
                <p id="currentISP">Google LLC</p>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script src="script.js"></script>
</body>
</html>
